<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>AruniTao</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;300;400;700;900&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/style.css"/>
        <style type="text/css">
            #navigation-contact-link {
                color: #3CA886;
            }

            #content {
                background-color: #232931;
                width: 100%;
                margin: 0 10px;
                text-align: center;
            }

            #content > img {
                position: absolute;
                opacity: 0.3;
                left: 30%;
                z-index: 1;
            }

            #contact-form {
                width: 100%;
                height: 100%;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                z-index: 2;
            }

            #contact-form > * {
                max-width: 70%;
                min-width: 70%;
                margin-bottom: 1vh;
                min-height: 4vh;
            }

            #contact-form input {
                font-size: 2vh;
            }

            #contact-form > textarea {
                min-height: 10vh;
                font-size: 2vh;
            }

            #form-submit-button {
                float: right;
            }

            h1 {
                font-size: 3vw;
                font-weight: 900;
                margin: 0;
            }
        </style>
        <script type="application/javascript">
            $(() => {
                $('#navigation-container').load('navigation.html');
            });
        </script>
    </head>
    <body>
        <div id="main-container">
            <section id="navigation-container" class="page-navigation"></section>
            <section id="content">
                <form id="contact-form">
                    <h1>CONTACT ME</h1>
                    <span style="font-weight: bold;">I'll be glad to answer your questions!</span>
                    <input type="text" name="name" placeholder="Name"/>
                    <input type="text" name="email" placeholder="Email address"/>
                    <input type="text" name="subject" placeholder="Subject"/>
                    <textarea name="message" placeholder="Your message"></textarea>
                    <div>
                        <input id="form-submit-button" type="button" value="Send message"/>
                    </div>
                </form>
                <img src="images/logo.png" height="100%">
            </section>
        </div>
    </body>
</html>
